<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <META charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title> Button-css</title>
    <style>
       .btn-group .button{
background-color: #4caf50;
border:none;
color:white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px  2px;
transition-duration: 0,4s;
cursor: pointer;
float: left;
       }
.btn-group .button:hover {
     background-color: #3e9e41;
}

</style>
</head>

  <body >
    
    <h2>Grupo de botões</h2>
    <div class="btn-group">
      <button class="button">Botão</button>
      <button class="button">Botão</button>
      <button class="button">Botão</button>
      <button class="button">Botão</button>
    </div>  

    </body>

    

</html>
