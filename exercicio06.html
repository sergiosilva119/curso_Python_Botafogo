<script>
    var nome = prompt("Informe um nome");
    var idade = prompt("Informe a idade");

        if (idade > 50)
        {
            alert(nome + " tem " + idade + " anos e é experiente ")
        } 
        else if (idade = 50)
        {
            alert(nome + " tem " + idade + " ciquentou ")
        } 
        else if (idade < 51)  
        {
            alert(nome + " tem " + idade + " anos, está em treinamento ")
        }     
</script>
