<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <META charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title> Button-css</title>
    <style>
       .button{
background-color: white;
border:none;
color:black;
padding: 15px 12px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px  2px;
transition-duration: 0,4s;
cursor: printed;
       }
.buton1{
border: 2px solid #4caf50;}
.buton1:hover{
  background-color: #4caf50;
  color:white;
}



    </style>
    
      
  </head>


  <body >
    
    
    <button class="button buton1">Efeito</button>

    </body>

    

</html>
