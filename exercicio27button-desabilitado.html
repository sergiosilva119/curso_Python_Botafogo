<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <META charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title> Button-css</title>
    <style>
       .button{
background-color: #4caf50;
border:none;
color:white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px  2px;
transition-duration: 0,4s;
cursor: pointer;
       }
.disabled{
  opacity: 0,6;
  cursor: not-allowed;
}
.button1 { widht:250px}
.button2 { widht:50%}
.button3 { widht:100%}


</style>
</head>

  <body >
    
    <h2>Tamanho de um Botao</h2>

    <button class="button button1">250px</button><br>
    <button class="button button2">50%</button><br>
    <button class="button button3">100%</button><br>
    

    </body>

    

</html>
